language: python

python:
  - 2.7

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-django111
    - python: 2.7
      env: TOXENV=py27-django20
    - python: 2.7
      env: TOXENV=py27-django21
    - python: 3.6
      env: TOXENV=py36-django111
    - python: 3.6
      env: TOXENV=py36-django20
    - python: 3.6
      env: TOXENV=py36-django21
    - python: 2.7
      env: TOXENV=quality
  allow_failures:
    - python: 3.6

cache:
  - pip

install:
    - pip install -U codecov pip wheel
    - make requirements

script:
  - tox

after_success:
  - codecov

